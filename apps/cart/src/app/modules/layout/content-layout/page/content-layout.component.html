<div class="wrapper" id="topo">
  <div class="has-background-dark">
    <div id="nav-menu" [ngClass]="NavState.open ? 'is-active' : ''" class="">
      <codeby-navbar
        [NavState]="NavState"
      ></codeby-navbar>
    </div>
  </div>

  <div
    [@routeAnimations]="prepareRoute(outlet)"
    [ngClass]="NavState.open ? 'main is-active' : ''"
    (mouseover)="CloseNav()"
  >
    <section class="split-home has-background-main">

      <codeby-header *ngIf="showHeader()"></codeby-header>

      <main class="main-content has-background-main">
        <router-outlet #outlet="outlet"></router-outlet>
        <section class="container w-full d-flex flex-c">
          <button mat-raised-button class="button is-success" (click)="loadAmountOver()">Acima de 10 reais</button>
          <button mat-raised-button class="button is-danger" (click)="loadAmountBelow()">Abaixo de 10 reais</button>
        </section>
      </main>

    </section>
    <codeby-footer *ngIf="showHeader()"></codeby-footer>

    <codeby-scroll-top *ngIf="showHeader()"></codeby-scroll-top>
  </div>
</div>
